<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>TO DO WEBAPP</title>
</head>
<body>
   <h1 class="title">To Do list</h1>

   <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
            <ul class="task-list" data-lists>
                <!-- <li class="list-name active-list">Work</li>
                <li class="list-name">Personal</li>
                <li class="list-name">Daily</li> -->
            </ul>

        <form action="" data-new-list-form >
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name" data-new-list-input/>
            <button class="btn create" aria-label="create new list">+</button>
        </form>
   </div>

   <div class="todo-list">
        <div class="todo-header">

            <h2 class="list-title">Work</h2>
            <p class="task-count">3 task remaining</p>

        </div>

        <div class="todo-body">
                 <!-- Task-1 -->
          <div class="tasks">
            <div class="task">
                <input type="checkbox"
                id="task-1"/>
                <label for="task-1"> <span class="custom-checkbox"></span>Complete code for app</label>
            </div>
                <!-- Task-2 -->
          <div class="tasks">
            <div class="task">
                <input type="checkbox"
                id="task-2"/>
                <label for="task-2"> <span class="custom-checkbox"></span>Complete code for Website</label>
            </div>

          <div class="tasks">
                  <!-- Task-3 -->
            <div class="task">
                <input type="checkbox"
                id="task-3"/>
                <label for="task-3"> <span class="custom-checkbox"></span>Call client</label>
            </div>
          </div>  
          <div class="new-task-creator">
            <form action="" >
                <input type="text" class="new task" placeholder="new task name" aria-label="new task name"/>
                <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>
          <div class="delete-stuff">
            <button class="btn delete ">Clear completed tasks</button>
            <button class="btn delete ">Delete List</button>
          </div>
        </div>
   </div>

    
</body>
</html>
